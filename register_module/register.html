<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>  

<body>  

<form style="background-color: lightsteelblue; overflow: hidden;">
    <div class="form-row" style="background-color:grey; margin-bottom: 20px;">
        <div class="form-group col-md-12">
                <center><h1>REGISTRATION FORM</h1></center>
        </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputName">Full Name as per aadhar card</label>
        <input type="text" class="form-control" id="inputName" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Madhya Pradesh</option>
          <option>Telangana</option>
          <option>Uttar Pradesh</option>
          <option>Karnataka</option>
          <option>Tamil Nadu</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="number" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAdhar">Aadhar Card Number</label>
            <input type="number" class="form-control" id="inputAadhar" placeholder="Aadhar Card Number">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAdhar">Car Number Plate</label>
            <input type="text" class="form-control" id="inputCarNumberPlate" placeholder="Card Number Plate">            
        </div>

    </div>  
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAdhar">Enter Mobile Number</label>
            <input type="number" class="form-control" id="inputPhoneNumber" placeholder="+91XXXXXXXXXX">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAdhar">Alternative Mobile Number</label>
            <input type="number" class="form-control" id="inputAlternativeMobileNumber" placeholder="+91XXXXXXXXXX">            
        </div>
    </div>  
    <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I agree with the <a href="#" class="link-secondary">Terms</a> and <a href="#" class="link-dark">Conditions</a>
          </label>
        </div>
      </div>  


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Submit
</button>
  

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a type="button" class="btn btn-primary" href="../Register/successful.html">Save changes</a>
        </div>
      </div>
    </div>
  </div>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">
    Back
  </button>
  
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          All the information filled will be lost
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a type="button" class="btn btn-primary" href="../login_page/login.html">Yes</a>
        </div>
      </div>
    </div>
  </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>  
</html>
