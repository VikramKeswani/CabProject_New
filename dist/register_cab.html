<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script defer src="register_cab.bundle.js"></script></head>  

<body>  

<form style="background-color: lightsteelblue; overflow: hidden;" id="cab_form">
    <div class="form-row" style="background-color:grey; margin-bottom: 20px;">
        <div class="form-group col-md-12">
                <center><h1>CAB REGISTRATION FORM</h1></center>
        </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCabType">CabType</label>
        <input type="text" class="form-control" id="inputCabType" placeholder="Cab Type">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPerKmRate">Per Km Rate</label>
        <input type="number" class="form-control" id="inputPerKmRate" placeholder="Per Km Rate">
      </div>
    </div>

      <div class="wrapper">
        <button class="button btn btn-primary">Submit</button>
    </div>


  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>  
</html>
