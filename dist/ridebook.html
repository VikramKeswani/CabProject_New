<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        button {
                margin:0 auto;
                display:block;
            }

    </style>
<script defer src="ridebook.bundle.js"></script></head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="#"><h4>Cab Booking</h4></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" id="home"><h5>Home</h5> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="#"><h5>About Us</h5></a>
                </li>
                <li class="nav-item navx">
                  <a class="nav-link" id="logout"><h5>Logout</h5></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

        <form class="form-control" id="book-cab">
            <div class="container">      
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                        <div class="row">
                            <div class="col text-center">
                                <div class="container">
                                    <h1>Book A Ride</h1>               
                                </div>
                                <br>
                                <div class="container">
                                <p class="text-h3" style="font-size:2em">FILL DETAILS</p>                        
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center mt-4">
                            <div class="col">
                                <input type="date" class="form-control" placeholder="From Date" id="fromDateTime" >
                            </div>
                            <div class="col">
                                <input type="date" class="form-control" placeholder="To Date" id="toDateTime">
                            </div>
                        </div>
                        <div class="row align-items-center mt-4">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="From Source" id="fromLocation" >
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="To Destination" id="toLocation">
                            </div>
                        </div>
                        <div class="row align-items-center mt-4">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Distance" id="distanceInKm">
                            </div>
                        </div>

                        <div class="row align-items-center mt-4">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="CustomerId" id="customer_Id" disabled>
                            </div>
                        </div>

                        <div class="row align-items-center mt-4">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="DriverId" id="driver_Id" disabled>
                            </div>
                        </div>
                        
                        <div class="row justify-content-start mt-4">
                            <div class="col">
                                <div class="form-check">
                                    <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input">
                                                    I Read and Accept <a href="./terms_condition.html">Terms and Conditions</a>
                                    </label>
                                </div>
                                <br>
                                <div class="container">
                                    <button class="btn btn-primary btn-lg" type="submit">Confirm Ride</button> 
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            </body>
        </html>
