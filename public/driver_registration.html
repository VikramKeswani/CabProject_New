<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    
</head>  

<body>  

<form style="background-color: lightsteelblue; overflow: hidden;" id="driver_form">
    <div class="form-row" style="background-color:grey; margin-bottom: 20px;">
        <div class="form-group col-md-12">
                <center><h1>REGISTRATION FORM</h1></center>
        </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Set Password</label>
        <input type="text" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group col-md-6">
              <label for="inputCabId">Cab Id</label>
              <input type="number" class="form-control" id="inputCabId" placeholder="Id" disabled>
            </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Set User Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Full Name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputLicence">Licenese Number</label>
            <input type="text" class="form-control" id="inputLicence" placeholder="Card Number Plate">            
        </div>
    </div>  


    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAdhar">Enter Mobile Number</label>
            <input type="number" class="form-control" id="inputPhoneNumber" placeholder="+91XXXXXXXXXX">
        </div>
        <div class="form-group col-md-6">
            <label for="inputRating">Rating</label>
            <input type="number" class="form-control" id="inputRating" placeholder="5.0">            
        </div>
    </div>  
    <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I agree with the <a href="#" class="link-secondary">Terms</a> and <a href="#" class="link-dark">Conditions</a>
          </label>
        </div>
      </div>  

      <div class="wrapper">
        <button type="submit" class="button btn btn-primary">Submit</button>
    </div>
  
    <!-- <div class="wrapper">
        <button class="button btn btn-primary">Back</button>
    </div> -->
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./driver_registration.js"></script>
</body>  
</html>
