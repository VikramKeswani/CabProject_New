        <form class="form-control" id="user-reg-form">
            <div class="container">      
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                        <div class="row">
                            <div class="col text-center">
                                <div class="container">
                                    <h1>Register User</h1>               
                                </div>
                                <br>
                                <div class="container">
                                <p class="text-h3" style="font-size:2em">FILL DETAILS</p>                        
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center mt-4">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Name" id="username" >
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Email Address" id="email_address">
                            </div>
                        </div>
                        <div class="row align-items-center mt-4">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Password" id="password" >
                            </div>
                        </div>
                        
                        <div class="row align-items-center mt-4">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Address" id="address" >
                            </div>
                        </div>

                        <div class="row align-items-center mt-4">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Phone Number" id="phone_number" >
                            </div>
                        </div>

                        
                        <div class="row justify-content-start mt-4">
                            <div class="col">
                                <div class="form-check">
                                    <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input">
                                                    I Read and Accept <a href="./terms_condition.html">Terms and Conditions</a>
                                    </label>
                                </div>
                                <br>
                                <div class="container">
                                    <button class="btn btn-primary btn-lg" type="submit">Submit</button> 
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
